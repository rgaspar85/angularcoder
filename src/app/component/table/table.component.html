<div class="container">
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Usuario</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.user}}</td>
              </tr>
              <tr>
     
            </tbody>
          </table>
    </div>
</div>
